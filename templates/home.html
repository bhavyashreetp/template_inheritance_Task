{% extends 'dummy.html' %}
{% load static %}

{% block title %}
    <title>home  page</title>
{% endblock %}

{% block body_block %}
<center>
  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
          <img class="d-block w-100" src="{% static 'images/h1.jpg' %}"
            alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'images/h2.jpg' %}"
            alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'images/h3.jpg' %}"
            alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'images/h4.jpg' %}"
            alt="Fourth slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'images/h5.jpg' %}"
            alt="Fifth slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</center>

{% endblock %}
